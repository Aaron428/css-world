<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selected High Light</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    p {
      font-size: 2rem;
    }

    .custom-p::selection {
      background-color: #8e44ad;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p>默认选中样式</p>
    <p class="custom-p">自定义选中样式</p>
  </div>
</body>

</html>
